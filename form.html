<!DOCTYPE html>
<html>
<head>
	<title>Membuat Form Validasi dengan Javascript</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<center><h2>Form Pendaftaran</h2></center>
	<div class="card">
		<form name="formPendaftaran" action="berhasil.html" method="POST" onsubmit="return validateForm()" >
			<div>
				<label>Nama Lengkap:</label>
				<input type="text" name="nama" id="nama">
			</div>
			<div>
				<label>Jenis Kelamin:</label>
				<select name="jenis_kelamin" id="jenis_kelamin">
					<option value="-">- Pilih Jenis Kelamin -</option>
					<option value="1">Laki - Laki</option>
  					<option value="0">Perempuan</option>
  				</select>
			</div>
			<div>
				<label> Tempat, Tanggal Lahir:</label>
				<input type="text" name="tanggal_lahir" id="tanggal_lahir" />
			</div>
			<div>
				<label>Alamat:</label>
				<textarea cols="40" rows="5" name="alamat" id="alamat" /></textarea>
			</div>
			<div>
				<label>Email:</label>
				<input type="email" name="email" id="email" />
			</div>
			<div>
				<input type="submit" value="Daftar" class="tombol">
			</div>
		</form>
	</div>
	<script>
    function validateForm() {
        if (document.forms["formPendaftaran"]["nama"].value == "") {
            alert("Nama Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["nama"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["email"].value == "") {
            alert("Email Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["email"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["alamat"].value == "") {
            alert("Jenis Kelamin Tidak Boleh Kosong.");
            document.forms["formPendaftaran"]["alamat"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["tanggal_lahir"].value == "") {
            alert("Tanggal Lahir Tidak Boleh Kosong.");
            document.forms["formPendaftaran"]["tanggal_lahir"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["jenis_kelamin"].selectedIndex < 1) {
            alert("Jenis Kelamin Tidak Boleh Kosong.");
            document.forms["formPendaftaran"]["jenis_kelamin"].focus();
            return false;
        }
    }
    </script>
</body>
</html>
